<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculator - Webpage</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center py-4">
            <div class="col-sm-6">
                <form name="calc">
                    <input type="text" name="display" class="form-control bg-dark text-white" readonly>
                    <input type="button" name="one" value="1" onclick="oneEdit()" class="btn btn-dark">
                    <input type="button" name="two" value="2" onclick="twoEdit()" class="btn btn-dark">
                    <input type="button" name="three" value="3" onclick="threeEdit()" class="btn btn-dark">
                    <input type="button" name="addsign" value="+" onclick="add()" class="btn btn-dark">
                    <input type="button" name="four" value="4" onclick="fourEdit()" class="btn btn-dark">
                    <input type="button" name="five" value="5" onclick="fiveEdit()" class="btn btn-dark">
                    <input type="button" name="six" value="6" onclick="sixEdit()" class="btn btn-dark">
                    <input type="button" name="subsign" value="-" onclick="sub()" class="btn btn-dark">
                    <input type="button" name="seven" value="7" onclick="sevenEdit()" class="btn btn-dark">
                    <input type="button" name="eight" value="8" onclick="eightEdit()" class="btn btn-dark">
                    <input type="button" name="nine" value="9" onclick="nineEdit()" class="btn btn-dark">
                    <input type="button" name="multiplysign" value="*" onclick="multiply()" class="btn btn-dark">
                    <input type="button" name="zero" value="0" onclick="zeroEdit()" class="btn btn-dark">
                    <input type="button" name="ans" value="00" onclick="twoZero()" class="btn btn-dark">
                    <input type="button" name="ans" value="." onclick="dotEdit()" class="btn btn-dark">
                    <input type="button" name="divisonsign" value="/" onclick="divison()" class="btn btn-dark">
                    <input type="button" name="clearsign" value="clr" onclick="clean()" class="btn btn-dark">
                    <input type="button" name="ans" value="X²" onclick="sqarefun()" class="btn btn-dark">
                    <input type="button" name="ans" value="√x" onclick="sqrtfun()" class="btn btn-dark">
                    <input type="button" name="ans" value="=" onclick="answer()" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>

</html>
